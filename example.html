<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient with Opacity</title>
    <style>
        :root {
            /* Define colors with alpha */
            --firstpic-color-1: rgba(70, 82, 72, 0.9);
            --firstpic-color-2: rgba(104, 116, 69, 0.7);
            --firstpic-color-3: rgba(178, 186, 198, 0.5);
            --firstpic-color-4: rgba(173, 181, 99, 0.3);
            --firstpic-color-5: rgba(177, 182, 166, 0.2);

            --background-color: linear-gradient(to bottom,
                    var(--firstpic-color-1),
                    var(--firstpic-color-2),
                    var(--firstpic-color-3),
                    var(--firstpic-color-4),
                    var(--firstpic-color-5));
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--background-color);
            transition: background 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Optional overlay with gradient opacity */
        .profile-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.6),
                    rgba(255, 255, 255, 0));
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-background"></div>
        <img src="https://picsum.photos/300" alt="Profile">
    </div>
</body>

</html>
